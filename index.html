<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="center">
        <h1>Tic Tac Toe</h1>
        <div class="player-setup">
            <form class="form__names">
                <div>
                    <label for="player1">Player 1</label>
                    <input type="text" id="player1" for="player1" name="player1" required>
                </div>
                <div>
                    <label for="player2">Player 2</label>
                    <input type="text" id="player2" for="player2" name="player2" required>
                </div>
                <button type="submit" id="start" class="form__names__submit">Play Game</button>
            </form>
        </div>
    </div>

    <div class="board center hidden">
        <div class="cell" data-row="0" data-col="0"></div>
        <div class="cell" data-row="0" data-col="1"></div>
        <div class="cell" data-row="0" data-col="2"></div>
        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>
        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
    </div>


</body>
